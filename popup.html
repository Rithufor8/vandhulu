<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Video</title>
    <style>
        body {
            background-color: black;
            font-family: Arial, sans-serif;
        }
        .button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 20px;
            border-radius: 20px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .video-container {
            position: relative;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 800px;
        }
        .close-button {
            position: absolute;
            top: -30px;
            right: -30px;
            background-color: #FF0000;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 16px;
            line-height: 30px;
            text-align: center;
        }
        .button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 20px;
            border-radius: 20px;
}

.button::before {
    content: '';
    background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
    position: absolute;
    top: -2px;
    left:-2px;
    background-size: 400%;
    z-index: -1;
    filter: blur(5px);
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    animation: glowing 20s linear infinite;
    opacity: 0;
    transition: 0.3s ease-in-out;
    border-radius: 10px;
}

.button:active {
    color: #000
}

.buton:active::after {
    background: transparent;
}

.button::before {
    opacity: 1;
}

.button::after {
    z-index: -1;
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: #111;
    left: 0;
    top: 0;
    border-radius: 10px;
}

@keyframes glowing {
    0% { background-position: 0 0; }
    50% { background-position: 400% 0; }
    100% { background-position: 0 0; }
}







    </style>
</head>
<body>
    <button class="button" id="openVideoButton">Play Video</button>

    <div class="overlay" id="videoOverlay">
        <div class="video-container">
            <button class="close-button" id="closeVideoButton">&times;</button>
            <video id="video"  width="100%" align-items="center" controls>
                <source src="king.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        document.getElementById('openVideoButton').addEventListener('click', function() {
            document.getElementById('videoOverlay').style.display = 'flex';
            document.getElementById('video').play();
        });

        document.getElementById('closeVideoButton').addEventListener('click', function() {
            document.getElementById('videoOverlay').style.display = 'none';
            document.getElementById('video').pause();
            document.getElementById('video').currentTime = 0;
        });
    </script>
</body>
</html>
